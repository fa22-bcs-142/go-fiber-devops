apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-fiber-app
  namespace: go-fiber-dev
  labels: 
    app: go-fiber
spec:
  replicas: 2
  strategy:
    type:  RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector: 
    matchLabels:
      app: go-fiber
  template:
    metadata:
      labels:
        app: go-fiber
      annotations:
        prometheus. io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus. io/path: "/metrics"
    spec:
      containers: 
      - name: go-fiber
        image: your-dockerhub-username/go-fiber-app:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
        envFrom:
        - configMapRef:
            name: app-config
        - secretRef:
            name: app-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /v1/health-check
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /v1/health-check
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: go-fiber-service
  namespace: go-fiber-dev
  labels:
    app: go-fiber
spec:
  type: LoadBalancer
  ports: 
  - port: 80
    targetPort: 3000
    protocol: TCP
    name:  http
  selector:
    app: go-fiber
